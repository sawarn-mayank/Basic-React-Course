<!-- RENDER AN ELEMENT -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>FriendLy</title>
</head>

<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">React has not rendered yet</div>
    <!-- JAVASCRIPT -->
    <script type="text/babel">
        //FriendLy Complex Component
        function FriendLy() {
            var friendlyStyle = {
                height: 300,
                width: 225,
                padding: 0,
                backgroundColor: "#FFF",
                WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555)"
            }
            return (
                <div style={friendlyStyle}>
                    <Avatar/>
                    <UserName/>
                    <GetConnected/>
                </div>
            );
        }
        //Avatar Component
        function Avatar() {
            var avatarStyle = {
                marginLeft: 35,
                marginTop: 20,
                height: 150,
                width: 150,
                borderRadius: "50%"
            }
            return (
                <img src="https://pbs.twimg.com/profile_images/1593848611926081536/VaKKlWAz_400x400.jpg" alt="profile pic" style={avatarStyle}/>
            );
        }
        //UserName Component
        function UserName() {
            var usernameStyle = {
                fontSize: 24,
                fontFamily: "Arial, Helvetica, sans-serif",
                margin: 20
            }
            return (
                <h1 style={usernameStyle}>Mayank Sawarn</h1>
            );
        }
        //GetConnected Complex Component
        function GetConnected() {
            return (
                <div>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>
            );
        }
        var iconStyle ={
            marginLeft: 30,
            marginTop: 20,
            marginRight: 25
        }
            //Like Component
            function Like() {
                return (
                    <i className="fa-solid fa-heart" style={iconStyle}></i>
                );
            }
            //Share Component
            function Share() {
                return (
                    <i className="fa-solid fa-share-from-square" style={iconStyle}></i>
                );
            }
            //Add Component
            function Add() {
                return (
                    <i className="fa-sharp fa-solid fa-users" style={iconStyle}></i>
                );
            }
        // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
            //React what - JSX
            <FriendLy/>,
            //React where - with div id of "app"
            document.getElementById("app")
        );
    </script>
</body>

</html>
