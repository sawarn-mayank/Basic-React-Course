<!-- RENDER AN ELEMENT -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Styling Components</title>
</head>

<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">React has not rendered yet</div>
    <!-- JAVASCRIPT -->
    <script type="text/babel">
        var ColorSpectrum = function () {
            var color = {
                height: 50,
                width: 700,
                backgroundColor: "aqua"
            }
            return (
                <h1 style={color}>Violet, Indigo, Blue, Green, Yellow, Orange, Red</h1>
            );
        }
        var Violet = function () {
            var violetStyle = {
                height: 50,
                width: 150,
                backgroundColor: "violet"
            }
            return (
                <h1 style={violetStyle}>Violet</h1>
            );
        }
        var Indigo = function () {
            var indigoStyle = {
                height: 50,
                width: 150,
                backgroundColor: "indigo"
            }
            return (
                <h1 style={indigoStyle}>Indigo</h1>
            );
        }
        var Blue = function () {
            var blueStyle = {
                height: 50,
                width: 150,
                backgroundColor: "blue"
            }
            return (
                <h1 style={blueStyle}>Blue</h1>
            );
        }
        var Green = function () {
            var greenStyle = {
                height: 50,
                width: 150,
                backgroundColor: "green"
            }
            return (
                <h1 style={greenStyle}>Green</h1>
            );
        }
        var Yellow = function () {
            var yellowoStyle = {
                height: 50,
                width: 150,
                backgroundColor: "yellow"
            }
            return (
                <h1 style={yellowoStyle}>Yellow</h1>
            );
        }
        var Orange = function () {
            var orangeStyle = {
                height: 50,
                width: 150,
                backgroundColor: "orange"
            }
            return (
                <h1 style={orangeStyle}>Orange</h1>
            );
        }
        var Red = function () {
            var redStyle = {
                height: 50,
                width: 150,
                backgroundColor: "red"
            }
            return (
                <h1 style={redStyle}>Red</h1>
            );
        }
        // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
            //React what - JSX
            <div>
                <ColorSpectrum />
                <Violet />
                <Indigo />
                <Blue />
                <Green />
                <Yellow />
                <Orange />
                <Red />
            </div>,
            //React where - with div id of "app"
            document.getElementById("app")
        );
    </script>
</body>

</html>
