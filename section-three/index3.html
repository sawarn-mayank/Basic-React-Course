<!-- RENDER AN ELEMENT -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Styling Component</title>
</head>

<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">React has not rendered yet</div>
    <!-- JAVASCRIPT -->
    <script type="text/babel">
        // OUR FIRST CLASS COMPONENT
        // COMPONENT IS CAPITALIZED
        // ONE RETURN STATEMENT
        class Circle extends React.Component {
            render() {
                var circleStyle = {
                    height: 100,
                    width: 100,
                    background: "red",
                    borderRadius: 50
                }
                return (
                    <h1 style={circleStyle}>Circle</h1>
                );
            }
        }
        class Square extends React.Component {
            render() {
                var squareStyle = {
                    height: 100,
                    width: 100,
                    background: "red"
                }
                return (
                    <h1 style={squareStyle}>Square</h1>
                );
            }
        }
        class Rectangle extends React.Component {
            render() {
                var rectangleStyle = {
                    height: 100,
                    width: 200,
                    background: "red"
                }
                return (
                    <h1 style={rectangleStyle}>Rectangle</h1>
                );
            }
        }
        // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
            //React what - JSX
            <div>
                <Circle/>
                <Square/>
                <Rectangle/>
            </div>,
            //React where - with div id of "app"
            document.getElementById("app")
        );
    </script>
</body>

</html>
