<!-- RENDER AN ELEMENT -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Styling Components</title>
</head>

<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">React has not rendered yet</div>
    <!-- JAVASCRIPT -->
    <script type="text/babel">
        var ColorSpectrum = function () {
            return (
                <h1 className="color">Violet, Indigo, Blue, Green, Yellow, Orange, Red</h1>
            );
        }
        var Violet = function () {
            return (
                <h1 className="violet">Violet</h1>
            );
        }
        var Indigo = function () {
            return (
                <h1 className="indigo">Indigo</h1>
            );
        }
        var Blue = function () {
            return (
                <h1 className="blue">Blue</h1>
            );
        }
        var Green = function () {
            return (
                <h1 className="green">Green</h1>
            );
        }
        var Yellow = function () {
            return (
                <h1 className="yellow">Yellow</h1>
            );
        }
        var Orange = function () {
            return (
                <h1 className="orange">Orange</h1>
            );
        }
        var Red = function () {
            return (
                <h1 className="red">Red</h1>
            );
        }
        // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
            //React what - JSX
            <div>
                <ColorSpectrum />
                <Violet />
                <Indigo />
                <Blue />
                <Green />
                <Yellow />
                <Orange />
                <Red />
            </div>,
            //React where - with div id of "app"
            document.getElementById("app")
        );
    </script>
</body>

</html>
