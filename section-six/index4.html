<!-- RENDER AN ELEMENT -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Class Components Props</title>
</head>

<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">React has not rendered yet</div>
    <!-- JAVASCRIPT -->
    <script type="text/babel">
        var ColorSpectrum = function (props) {
            var colorItems = props.colors.map(function(color) {
                var colorStyle = {
                height: 50,
                width: 150,
                backgroundColor: color.color
            };
            return <h1 style={colorStyle} key={color.id}>{color.name}</h1>
            });
            return (
                <div>{colorItems}</div>
            )
        }

        var colors = [{ id: 1, color: "violet", name: "violet" }, { id: 2, color: "indigo", name: "indigo" },
        { id: 3, color: "blue", name: "blue" }, { id: 4, color: "green", name: "green" },
        { id: 5, color: "yellow", name: "yellow" }, { id: 6, color: "orange", name: "orange" },
        { id: 7, color: "red", name: "red" }];

        // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
            //React what - JSX
            <ColorSpectrum colors={colors}/>,
            //React where - with div id of "app"
            document.getElementById("app")
        );
    </script>
</body>

</html>
