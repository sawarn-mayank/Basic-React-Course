<!-- RENDER AN ELEMENT -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Class Components Props</title>
</head>

<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">React has not rendered yet</div>
    <!-- JAVASCRIPT -->
    <script type="text/babel">
        class PersonGreetings extends React.Component {
            render() {
                var personStyle = {
                    height: 300,
                    width: 300,
                    backgroundColor: this.props.color
                }
                return (
                    <div style={personStyle}>Hello, {this.props.name}!</div>
                );
            }
        }
        // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
            //React what - JSX
            <div>
                <PersonGreetings color="tomato" name="Mayank"/>
                <PersonGreetings color="blue" name="Sarah"/>
                <PersonGreetings color="green" name="Jill"/>
                <PersonGreetings color="yellow" name="Rob"/>
            </div>,
            //React where - with div id of "app"
            document.getElementById("app")
        );
    </script>
</body>

</html>
