<!-- RENDER AN ELEMENT -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Class Components Props</title>
</head>

<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">React has not rendered yet</div>
    <!-- JAVASCRIPT -->
    <script type="text/babel">
        var ColorSpectrum = function (props) {
            var colorStyle = {
                height: 50,
                width: 150,
                backgroundColor: props.color
            }
            return (
                <h1 style={colorStyle}>{props.name}</h1>
            );
        }

        // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
            //React what - JSX
            <div>
                <ColorSpectrum color="violet" name="Violet" />
                <ColorSpectrum color="indigo" name="Indigo" />
                <ColorSpectrum color="blue" name="Blue" />
                <ColorSpectrum color="green" name="Green" />
                <ColorSpectrum color="yellow" name="Yellow" />
                <ColorSpectrum color="orange" name="Orange" />
                <ColorSpectrum color="red" name="Red" />
            </div>,
            //React where - with div id of "app"
            document.getElementById("app")
        );
    </script>
</body>

</html>
