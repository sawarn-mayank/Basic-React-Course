<!-- RENDER AN ELEMENT -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React</title>
</head>

<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">React has not rendered yet</div>
    <!-- JAVASCRIPT -->
    <script type="text/babel">

        class Game extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    age: 'Guess My Age'
                }
                this.handleButtonAge = this.handleButtonAge.bind(this);
            }
            handleButtonAge() {
                this.setState({
                    age: '37'
                });
            }
            render() {
                return (
                <div>
                    <h1>Guessing Game</h1>
                    <h2>{this.state.age}</h2>
                    <button onClick={this.handleButtonAge}>Reveal my age!</button>
                </div>
                )
            }
        }
        // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
        ReactDOM.render(
            //React what - JSX
            <Game/>,
            //React where - with div id of "app"
            document.getElementById("app")
        );
    </script>
</body>

</html>
